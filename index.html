<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPiano</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Caveat&family=Libre+Baskerville&family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="keyframe">
        <div class="topPart">
            <header>Virtual Piano</header>
        </div>
        <div class="downPart">
        <div class="keyboard">
            <div class="whitekey key" id="a">
                <p class="keyname">A</p>
            </div>
            <div class="blackkey key" id="w">
                <p class="keyname">W</p>
            </div>
            <div class="whitekey key" id="s">
                <p class="keyname">S</p>
            </div>
            <div class="blackkey key" id="e">
                <p class="keyname">E</p>
            </div>
            <div class="whitekey key" id="d">
                <p class="keyname">D</p>
            </div>
            <div class="whitekey key" id="f">
                <p class="keyname">F</p>
            </div>
            <div class="blackkey key" id="t">
                <p class="keyname">T</p>
            </div>
            <div class="whitekey key" id="g">
                <p class="keyname">G</p>
            </div>
            <div class="blackkey key" id="y">
                <p class="keyname">Y</p>
            </div>
            <div class="whitekey key" id="h">
                <p class="keyname">H</p>
            </div>
            <div class="blackkey key" id="u">
                <p class="keyname">U</p>
            </div>
            <div class="whitekey key" id="j">
                <p class="keyname">J</p>
            </div>
            <div class="whitekey key" id="k">
                <p class="keyname">K</p>
            </div>
            <div class="blackkey key" id="o">
                <p class="keyname">O</p>
            </div>
            <div class="whitekey key" id="l">
                <p class="keyname">L</p>
            </div>
            <div class="blackkey key" id="p">
                <p class="keyname">P</p>
            </div>
            <div class="whitekey key" id=";">
                <p class="keyname">;</p>
            </div>
        </div>
        </div>
    </div>
    <footer>Made by Patryk D. Szcze≈õniak</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
